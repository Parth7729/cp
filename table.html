<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
		Adding Table
	</title>
</head>
<body>
     <table border="10">
     	<tr>
     		<td>
     		</td>
     		<th>Column 1
     		</td>
     		<th>Column 2
     		</td>
     		<th>Column 3
     		</td>
     	</tr>
     	<tr>
     		<th>Row 1
     		</td>
     		<td>Cell 1,1
     		</td>
     		<td>Cell 1,2
     		</td>
     		<td>Cell 1,3
     		</td>
     	</tr>
     	<tr>
     		<th>Row 2
     		</td>
     		<td>Cell 2,1
     		</td>
     		<td>Cell 2,2
     		</td>
     		<td>Cell 2,3
     		</td>
     	</tr>
     	<tr>
     		<th>Row 3
     		</td>
     		<td>Cell 3,1
     		</td>
     		<td>Cell 3,2
     		</td>
     		<td>Cell 3,3
     		</td>
     	</tr>

     </table>
</body>
</html>
